<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8"/>
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">

    <link rel="stylesheet" type="text/css" href="/css/library.css"/>
</head>
<body>

<div th:fragment="navbar">
<!--    todo make navbar much more fancy with bootstrap navbar stuff-->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/recipe/overview}">All recipes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/recipe/save}">Add new recipe</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/recipe/my_recipes}">My recipes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ingredient/overview}">All ingredients</a>
        </li>
<!--    todo user/overview should be visible only to admin users    -->
        <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
            <a class="nav-link"  th:href="@{/user/overview}">All users</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link"  th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
            <a class="nav-link"  th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
        </li>
    </ul>

</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright StewArt &copy;2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
