<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8"/>
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/library.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" rel="stylesheet">
</head>

<body>

<!-- TODO add navbar link to registration modal -->
<div th:fragment="navbar">
    <header>
        <h1 class="logo"></h1>
        <nav class="navbar sticky-top navbar-expand-lg">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav me-auto">
                        <li>
                            <a class="navbar-link" th:href="@{/}">StewArt (add logo)</a>
                        </li>
                        <li>
                            <a class="navbar-link" th:href="@{/recipe/overview}"><i class="bi bi-card-list"></i> All recipes</a>
                        </li>
                        <li>
                            <a class="navbar-link" th:href="@{/recipe/add_recipe}"><i class="bi bi-pencil"></i> Add new recipe</a>
                        </li>
                        <li>
                            <a class="navbar-link" th:href="@{/recipe/my_recipes}"><i class="bi bi-card-text"></i>  My recipes</a>
                        </li>
                        <li>
                            <a class="navbar-link" th:href="@{/ingredient/overview}"><i class="bi bi-list-ul"></i> All ingredients</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="navbar-link" th:href="@{/user/overview}">All users</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ms-auto pe-4" >
                        <li sec:authorize="isAnonymous()">
                            <a class="navbar-link" th:href="@{/login}" ><i class="bi bi-person-fill"></i> Log in</a>
                        </li>
                        <li sec:authorize="hasAuthority('ROLE_ADMIN') or hasAuthority('ROLE_USER')">
                            <a class="navbar-link" th:href="@{/logout}"><i class="bi bi-person-x-fill"></i> Logout <span sec:authentication="name"></span></a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
</div>

<div th:fragment="footer">
    <footer><p class="text-center">Copyright StewArt &copy;2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

</div>

</body>
</html>
